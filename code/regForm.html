<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <script src="script.js"></script>
</head>
<body class="main">
    <form>
        <div class="container all">
            <div class="container-two-field">
                <label class="text-reg">Name</label>
                <input type="text" name="name" required>
            </div>
            <div class="container-two-field">
                <label class="text-reg">Email</label>
                <input type="email" name="email" required>
            </div>
            <div class="container-two-field">
                <label class="text-reg">Password</label>
                <input type="password" name="password" required>
            </div>
            <div class="container-two-field">
                <label class="text-reg">Confirm Password</label>
                <input type="password" name="confirmPassword" required>
            </div>
            <button id="btnSubmit" type="submit">Register</button>
        </div>
    </form>
</body>
</html>
