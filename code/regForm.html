<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <script src="script.js"></script>
</head>
<body class="main">
    <form>
        <div class="container all">
            <h2>Register</h2>
            <div class="container-all-field">
                <div class="container-two-field">
                    <label class="text-reg" for="name">Name</label>
                    <input class="field-input" id="name" type="text" name="name" required>
                </div>
                <div class="container-two-field">
                    <label class="text-reg" for="email">Email</label>
                    <input class="field-input" id="email" type="email" name="email" required>
                </div>
                <div class="container-two-field">
                    <label class="text-reg" for="password">Password</label>
                    <input class="field-input" id="password" type="password" name="password" required>
                </div>
                <div class="container-two-field">
                    <label class="text-reg" for="passwordConfirm">Confirm Password</label>
                    <input class="field-input" id="passwordConfirm" type="password" name="confirmPassword" required>
                </div>
            </div>
            <button id="btnSubmit" type="submit">Register</button>
        </div>
    </form>
</body>
</html>
