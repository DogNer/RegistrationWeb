<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
</head>
<body class="main">
    <div class="container all">
        <img class="photo" src="./assets/images/avatar-jessica.jpeg" width="80" height="80">
        <div class="container">
            <label class="text-name">Jessica Randall</label>
            <label class="text-place">London, United Kingdom</label>
        </div>
        <label class="occupation">"Front-end developer and avid reader."</label>

        <div class="container-link">
            <div class="container-site">
                <label class="text-link-to">Github</label>
            </div>

            <div class="container-site">
                <label class="text-link-to">LinkedIn</label>
            </div>

            <div class="container-site">
                <label class="text-link-to">Twitter</label>
            </div>

            <div class="container-site" style="margin-bottom: 20px">
                <label class="text-link-to">Instagram</label>
            </div>
        </div>
    </div>
</body>
</html>
